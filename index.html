<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Prototype For FIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Margarine&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Beer</h1>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-4 m-col-end-13">Nav</nav>
        <div class="box col-start-2 col-end-4 
        m-col-start-1 m-col-end-3"
        id="main-logo">Logo</div>
    </header>

    <section class="grid-con" id="hero-con">
        <h2 class="hidden">Hero Image</h2>
        <div class="box col-span-full">Hero Image</div>
    </section>

    <section class="grid-con" id="items">
        <h2 class="hidden">My Products</h2>
        <div class="box col-start-2 col-end-4 m-col-start-2 m-col-end-7 l-col-start-2 l-col-end-4">Item-a</div>
        <div class="box col-start-2 col-end-4 m-col-start-7 m-col-end-12 l-col-start-6 l-col-end-8">Item-b</div>
        <div class="box col-start-2 col-end-4 m-col-start-5 m-col-end-10 l-col-start-10 l-col-end-12">Item-c</div>
    </section>

  <section>>
    <h2 class="hidden">Exploring</h2>
    <div></div>
  </section>
    
    <section class="grid-con" id="expore-con">
        <h2 class="hidden">Pics</h2>
        <div class="box col-span-full">Expore More</div>
        <div id="pic1" class="box col-start-2 col-end-4 m-col-start-2 m-col-end-7 l-col-span-full">Pic-1</div>
        <div id="pic2" class="box col-start-2 col-end-4 m-col-start-7 m-col-end-12 l-col-span-full">pic-2</div>
        <div id="pic3"class="box col-start-2 col-end-4 m-col-start-2 m-col-end-7 l-col-span-full">pic-3</div>
        <div id="pic4"class="box col-start-2 col-end-4 m-col-start-7 m-col-end-12 l-col-span-full">pic-4</div>
    </section>

    <footer class="grid-con" id="footer-con">
        <div class="box col-span-full" id="bottom">footer</div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
